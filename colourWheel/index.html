<body>


    <button id="blueBtn" onclick="changeColor('blue')">Blue</button>

    <button id="yellowBtn" onclick="changeColor('yellow')">Yellow</button>

    <button id="redBtn" onclick="changeColor('red')">Red</button>

    <button id="results" onclick="resultColorFunction()">Results</button>

<br>
<br>

    <div id="outputDIV">

    </div>

    <script>
            // Modell
    let svgInnerHtml = document.getElementById("outputDIV");
    let colorSquareOne;
    let colorSquareTwo;
    let clickCounter = 0;
    let resultColor;
 

            // View
function show() {

        svgInnerHtml.innerHTML = `
    
            <svg width="120" height="100">
                <rect width="100" height="100" style= "${colorSquareOne}" />
            </svg>

            <svg width="160" height="100">
                <rect width="100" height="100" style= "${colorSquareTwo}" />
            </svg>

            <svg id="outputSvg" width="300" height="100">
            <rect width="100" height="100" style= "${resultColor}" />
            </svg>

            `;
}
show();

        // Controller

        let orange = "fill:rgba(255, 135, 15, 100);stroke-width:2; stroke:rgb(0,0,0)";
        let purple = "fill:rgba(135, 15, 255, 100);stroke-width:2; stroke:rgb(0,0,0)";
        let green = "fill:rgba(15, 255, 15, 100);stroke-width:2; stroke:rgb(0,0,0)";
        let blue = "fill:rgba(0, 0, 255, 100);stroke-width:2; stroke:rgb(0,0,0)";
        let yellow = "fill:rgba(255, 255, 0, 100);stroke-width:2; stroke:rgb(0,0,0)";
        let red = "fill:rgba(255, 0, 0, 100);stroke-width:2; stroke:rgb(0,0,0)";


function changeColor(color)  {
    clickCounter ++;
        if (clickCounter == 1) {
            if (color == 'blue')    {
                colorSquareOne = blue;
            }
            if (color == 'yellow')    {
                colorSquareOne = yellow;
            }
            if (color == 'red')    {
                colorSquareOne = red;
            }
        }

        if (clickCounter == 2) {
            if (color == 'blue')    {
                colorSquareTwo = blue;
            }
            if (color == 'yellow')    {
                colorSquareTwo = yellow;
            }
            if (color == 'red')    {
                colorSquareTwo = red;
            }
        }

        show();
}

function resultColorFunction()  {
    
    if  ((colorSquareOne === blue && colorSquareTwo === red) || 
        (colorSquareOne === red && colorSquareTwo === blue))
                {resultColor = purple;}
    
    if ((colorSquareOne === blue && colorSquareTwo === yellow) || (colorSquareOne === yellow && colorSquareTwo === blue))
    {resultColor = green;}

    if ((colorSquareOne === yellow && colorSquareTwo === red) || (colorSquareOne === red && colorSquareTwo === yellow))
    {resultColor = orange;}

show();
}
